name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. 释放空间
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. 设置 Python 3.8 (最最最稳的版本，配合旧版 SDK 无敌)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      # 3. 只安装最基础的依赖，不搞那些花里胡哨的库
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-pip python3-setuptools python3-venv \
            libffi-dev libssl-dev autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev cmake unzip openjdk-17-jdk \
            automake gettext autopoint

      # 4. 安装 Buildozer，这次我们不指定 cython，让它自己决定
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0

      # 5. 开始构建
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
