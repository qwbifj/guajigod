name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 关键修改：直接使用 Kivy 官方提供的 Docker Action
      # 这个 Action 内部封装了一个配置完美的 Docker 容器
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable
          workdir: .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          # 注意：这个 Action 生成的文件路径可能在 bin 下
          path: bin/*.apk
